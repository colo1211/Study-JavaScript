<div></div>
<button id="버튼">버튼이에요</button>

<script>
  // 1.
  //   function 함수() {

  //   }

  // 2.
  //   var 함수 = function () {

  //   };

  // 3. ES6 Arrow Function
  //   var 함수 = () => {

  //   }

  //   함수();

  // 1.
  var 사람 = {
    name: '손흥민',
    sayHi: function () {
      console.log(`안녕 나는 ${this.name}`);
    },
  };
  사람.sayHi();

  // 2.
  var 자료 = {
    data: [1, 2, 3, 4, 5],
  };
  자료.전부더하기 = function () {
    var sum = 0;
    this.data.forEach(value => (sum += value));
    console.log(sum);
  };
  자료.전부더하기();

  // 3.
  //this + arrowFunction => 상위 this 변경 X
  //this + normalFunction => e.currentTarget
  document.getElementById('버튼').addEventListener('click', function () {
    console.log(this);
    setTimeout(() => {
      // arrow Function this 그대로
      // normal Function 이었으면 여기서는 undefined
      console.log(this.innerHTML);
    }, 1000);
  });
</script>
